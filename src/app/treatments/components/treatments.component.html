<p-toast></p-toast>
<p-confirmDialog [baseZIndex]="3" styleClass="md:max-w-[30vw]"></p-confirmDialog>

<div class="container p-5">
  <div class="flex mb-5">
    <div class="mr-4">
      <button
        pButton
        label="New Treatment"
        icon="pi pi-plus"
        class="p-button-success p-button-sm"
        (click)="onAddPreview()"></button>
    </div>
    <div *ngIf="false" class="mr-auto">
      <button pButton label="Bulk Delete" icon="pi pi-trash" class="p-button-danger p-button-sm"></button>
    </div>
  </div>

  <p-table
    #dt
    dataKey="id"
    responsiveLayout="scroll"
    [value]="treatments"
    [rows]="perPage"
    [rowHover]="!isTreatmentListLoading"
    [rowsPerPageOptions]="[5, 10, 25, 50, 100]">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-sm">ID</th>
        <th class="text-sm">Name</th>
        <th class="text-sm">Desciption</th>
        <th class="text-sm">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-treatment>
      <tr *ngIf="isTreatmentListLoading">
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>

      <tr *ngIf="!isTreatmentListLoading">
        <td class="text-sm">
          {{ treatment.id }}
        </td>
        <td class="text-sm">
          {{ treatment.name }}
        </td>
        <td class="text-sm">
          {{ treatment.description }}
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-warning p-button-sm mr-2"
            [disabled]="isDeleteLoading"
            [loading]="treatment.id === selectedTreatmentId && isTreatmentDetailLoading"
            (click)="onEditPreview(treatment)"></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger p-button-sm"
            [disabled]="isDeleteLoading"
            [loading]="treatment.id === selectedTreatmentId && isDeleteLoading"
            (click)="onDeletePreview(treatment.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    class="custom-pagination"
    styleClass="mt-4"
    [rows]="perPage"
    [totalRecords]="totalData"
    [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
    (onPageChange)="onChangePage($event)"></p-paginator>

  <p-dialog
    [header]="selectedTreatmentId ? 'Edit Treatment' : 'New Treatment'"
    position="top"
    responsiveLayout="scroll"
    [(visible)]="isTreatmentFormVisible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closable]="!isSubmitLoading"
    [style]="{ width: '100%', 'max-width': '30vw' }"
    (onHide)="onHideForm()">
    <form [formGroup]="treatmentForm" class="grid gap-4" style="padding-top: 1px" (ngSubmit)="onSubmit()">
      <div class="field">
        <p class="text-sm mb-2">Diagnose</p>
        <p-dropdown
          formControlName="diagnose_id"
          inputId="diagnose_id"
          optionLabel="name"
          optionValue="id"
          filterBy="name"
          placeholder="Select Diagnose"
          styleClass="p-dropdown-sm w-full"
          [filter]="true"
          [options]="diagnoseList"
          [showClear]="true"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && treatmentForm.controls['diagnose_id'].errors
          }"></p-dropdown>
        <small *ngIf="isSubmitted && treatmentForm.controls['diagnose_id'].errors" class="p-error block mt-1">
          Diagnose is required!
        </small>
      </div>

      <div *ngIf="selectedTreatmentId" class="field">
        <p class="text-sm mb-2">Status</p>
        <div class="flex flex-wrap align-middle">
          <div class="flex items-center mr-2 mb-2">
            <p-radioButton
              formControlName="status"
              id="status2"
              name="status"
              value="IN_PROGRESS"
              class="mr-2"></p-radioButton>
            <label for="status2" class="rounded-lg drop-shadow-md bg-yellow-600 text-white text-xs py-1 px-2">
              IN_PROGRESS
            </label>
          </div>
          <div class="flex items-center mr-2 mb-2">
            <p-radioButton
              formControlName="status"
              id="status2"
              name="status"
              value="WAITING"
              class="mr-2"></p-radioButton>
            <label for="status2" class="rounded-lg drop-shadow-md bg-yellow-600 text-white text-xs py-1 px-2">
              WAITING
            </label>
          </div>
          <div class="flex items-center mr-2 mb-2">
            <p-radioButton formControlName="status" id="status1" name="status" value="NEW" class="mr-2"></p-radioButton>
            <label for="status1" class="rounded-lg drop-shadow-md bg-green-500 text-white text-xs py-1 px-2">
              DONE
            </label>
          </div>
          <div class="flex items-center mb-2">
            <p-radioButton
              formControlName="status"
              id="status3"
              name="status"
              value="CANCEL"
              class="mr-2"></p-radioButton>
            <label for="status3" class="rounded-lg drop-shadow-md bg-red-500 text-white text-xs py-1 px-2">
              CANCEL
            </label>
          </div>
        </div>
        <small *ngIf="isSubmitted && treatmentForm.controls['status'].errors" class="p-error block mt-2">
          Status is required!
        </small>
      </div>

      <div class="field">
        <p class="text-sm mb-2">Report</p>
        <textarea
          pInputTextarea
          formControlName="report"
          id="report"
          type="text"
          [rows]="5"
          [cols]="30"
          placeholder="Report"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && treatmentForm.controls['report'].errors
          }"
          class="p-inputtext-sm w-full"></textarea>
        <small *ngIf="isSubmitted && treatmentForm.controls['report'].errors" class="p-error block">
          Report is required!
        </small>
      </div>

      <div class="text-end mt-7">
        <button
          pButton
          label="Save"
          type="submit"
          class="p-button-primary p-button-sm py-2 px-10"
          [loading]="isSubmitLoading"></button>
      </div>
    </form>
  </p-dialog>
</div>
