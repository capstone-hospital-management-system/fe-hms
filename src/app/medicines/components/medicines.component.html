<p-toast></p-toast>
<p-confirmDialog [baseZIndex]="3" styleClass="md:max-w-[30vw]"></p-confirmDialog>

<div class="container p-5">
  <div class="flex mb-5">
    <div class="mr-4">
      <button
        pButton
        label="New Medicine"
        icon="pi pi-plus"
        class="p-button-success p-button-sm"
        (click)="onAddPreview()"></button>
    </div>
    <div *ngIf="false" class="mr-auto">
      <button pButton label="Bulk Delete" icon="pi pi-trash" class="p-button-danger p-button-sm"></button>
    </div>
  </div>

  <p-table
    #dt
    dataKey="id"
    responsiveLayout="scroll"
    [value]="medicines"
    [rows]="perPage"
    [rowHover]="!isMedicineListLoading"
    [rowsPerPageOptions]="[5, 10, 25, 50, 100]">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-sm">ID</th>
        <th class="text-sm">Name</th>
        <th class="text-sm">Desciption</th>
        <th class="text-sm">Price</th>
        <th class="text-sm">Stock</th>
        <th class="text-sm">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-medicine>
      <tr *ngIf="isMedicineListLoading">
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>

      <tr *ngIf="!isMedicineListLoading">
        <td class="text-sm">
          {{ medicine.id }}
        </td>
        <td class="text-sm">
          {{ medicine.name }}
        </td>
        <td class="text-sm">
          {{ medicine.description }}
        </td>
        <td class="text-sm">
          {{ medicine.price | currency: 'IDR' }}
        </td>
        <td class="text-sm">
          {{ medicine.stock }}
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-warning p-button-sm mr-2"
            [loading]="medicine.id === selectedMedicineId && isMedicineDetailLoading"
            (click)="onEditPreview(medicine)"></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger p-button-sm"
            [disabled]="isDeleteLoading"
            [loading]="medicine.id === selectedMedicineId && isDeleteLoading"
            (click)="onDeletePreview(medicine.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    class="custom-pagination"
    styleClass="mt-4"
    [rows]="perPage"
    [totalRecords]="totalData"
    [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
    (onPageChange)="onChangePage($event)"></p-paginator>

  <p-dialog
    [header]="selectedMedicineId ? 'Edit Medicine' : 'New Medicine'"
    position="top"
    responsiveLayout="scroll"
    [(visible)]="isMedicineFormVisible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closable]="!isSubmitLoading"
    [style]="{ width: '100%', 'max-width': '30vw' }"
    (onHide)="onHideForm()">
    <form [formGroup]="medicineForm" class="grid gap-4" style="padding-top: 1px" (ngSubmit)="onSubmit()">
      <div class="field">
        <p class="text-sm mb-2">Name</p>
        <input
          formControlName="name"
          id="name"
          type="text"
          pInputText
          placeholder="Name"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && medicineForm.controls['name'].errors
          }"
          class="p-inputtext-sm w-full" />
        <small *ngIf="isSubmitted && medicineForm.controls['name'].errors" class="p-error block mt-1">
          Name is required!
        </small>
      </div>

      <div class="field">
        <p class="text-sm mb-2">Price</p>
        <p-inputNumber
          formControlName="price"
          inputId="price"
          mode="currency"
          currency="IDR"
          locale="id-ID"
          placeholder="Price"
          inputStyleClass="p-inputtext-sm"
          styleClass="w-full"
          class="w-full"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && medicineForm.controls['price'].errors
          }"></p-inputNumber>
        <small *ngIf="isSubmitted && medicineForm.controls['price'].errors" class="p-error block mt-1">
          Price is required!
        </small>
      </div>

      <div class="field">
        <p class="text-sm mb-2">Stock</p>
        <input
          formControlName="stock"
          id="stock"
          type="text"
          pInputText
          placeholder="Stock"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && medicineForm.controls['stock'].errors
          }"
          class="p-inputtext-sm w-full" />
        <small *ngIf="isSubmitted && medicineForm.controls['stock'].errors" class="p-error block mt-1">
          Stock is required!
        </small>
      </div>

      <div class="field">
        <p class="text-sm mb-2">Description</p>
        <textarea
          pInputTextarea
          formControlName="description"
          id="description"
          type="text"
          [rows]="5"
          [cols]="30"
          placeholder="Description"
          [ngClass]="{
            'ng-invalid ng-dirty': isSubmitted && medicineForm.controls['description'].errors
          }"
          class="p-inputtext-sm w-full"></textarea>
        <small *ngIf="isSubmitted && medicineForm.controls['description'].errors" class="p-error block">
          Description is required!
        </small>
      </div>

      <div class="text-end mt-7">
        <button
          pButton
          label="Save"
          type="submit"
          class="p-button-primary p-button-sm py-2 px-10"
          [loading]="isSubmitLoading"></button>
      </div>
    </form>
  </p-dialog>
</div>
